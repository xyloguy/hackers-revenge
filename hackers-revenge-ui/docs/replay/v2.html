<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background: #010101;
            overflow: hidden;
            font-family: 'Press Start 2P', verdana, arial, sans-serif;
            color: white;
        }

        #replay {
            float:left;
            width: calc(50vw - 60px);
            height: calc(100vh - 80px);
            margin: 40px 40px 40px 20px;
            overflow: clip;
        }

        #replay_canvas_action {
            width: calc(50vw - 60px);
            height: calc(100vh - 80px);
        }

        #leaderboard {
            float:left;
            width: calc(50vw - 60px);
            margin: 40px 20px 20px 40px;
            height: calc(100vh - 60px);
            overflow: clip;
            color: white;
        }

        #url {
            padding:20px 20px 20px 40px;
            font-size: 2.2vh;
            position: absolute;
            bottom:0px;
            left:0px;
            background-color: #010101;
            width: calc(50vw);
        }

        @keyframes scrollUp {
            from {
                -webkit-transform: translateY(0%);
                transform: translateY(0%);
            }
            to {
                -webkit-transform: translateY(-100%);
                transform: translateY(-100%);
            }
        }

        .lb-results {
            font-size: 1.8vh;
        }

        th {
            color: white;
        }

        tbody tr td {
            text-transform: uppercase;
        }

        tbody tr {
            color: #fafafa;
            font-size: 2.0vh;
        }

        .program1 {
            font-size: 2.8vh;
            animation: fadey 1s infinite alternate;
        }

        .program2 {
            font-size: 2.8vh;
            animation: fadey2 1s infinite alternate;
        }

        @keyframes fadey {
            from {
                color: #0000ff;
            }
            to {
                color: #007ee4;
            }
        }

        @keyframes fadey2 {
            from {
                color: #aa0000;
            }
            to {
                color: #ff0505;
            }
        }

        thead {
            text-transform: uppercase;
        }

        .tally {
            font-size: 1.5vh;
            color: #777777 !important;
        }

        #top {
            text-transform: uppercase;
            font-size: 2.4vh;
        }
    </style>
    <title>HALT/CATCH FIRE - replay</title>
</head>

<body>
<div id="container">
    <div id="leaderboard">
        <h1 id="top">top 10</h1>
        <div class="lb-results">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" class="center">Player</th>
                    <th scope="col">Score</th>
                </tr>
                </thead>
                <tbody id="lb-body">
                </tbody>
            </table>
        </div>
        <div id="url"></div>
    </div>

    <div id="replay">
        <div id="replay_stage">
            <canvas id="replay_canvas_action" width="900" height="1000"></canvas>
        </div>
    </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>

<script src="js/example.js"></script>
<script src="js/replay_v2.js"></script>
</body>
</html>
